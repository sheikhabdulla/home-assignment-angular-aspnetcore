<div class="p-4">
  <div class="refresh-button">
    <button class="button-refresh mb-2" type="button" (click)="onRefresh()">
      <svg
        viewBox="0 0 16 16"
        class="bi bi-arrow-repeat"
        fill="currentColor"
        height="16"
        width="16"
        xmlns="http://www.w3.org/2000/svg"
      >
        <path
          d="M11.534 7h3.932a.25.25 0 0 1 .192.41l-1.966 2.36a.25.25 0 0 1-.384 0l-1.966-2.36a.25.25 0 0 1 .192-.41zm-11 2h3.932a.25.25 0 0 0 .192-.41L2.692 6.23a.25.25 0 0 0-.384 0L.342 8.59A.25.25 0 0 0 .534 9z"
        ></path>
        <path
          d="M8 3c-1.552 0-2.94.707-3.857 1.818a.5.5 0 1 1-.771-.636A6.002 6.002 0 0 1 13.917 7H12.9A5.002 5.002 0 0 0 8 3zM3.1 9a5.002 5.002 0 0 0 8.757 2.182.5.5 0 1 1 .771.636A6.002 6.002 0 0 1 2.083 9H3.1z"
          fill-rule="evenodd"
        ></path>
      </svg>
      Reset
    </button>
  </div>
  <table class="table table-striped table-hover">
    <thead>
      <th scope="col">Favorite</th>
      <th scope="col">Post Title</th>
      <th scope="col">Auther</th>
      <th scope="col"># of comment</th>
      <th scope="col">Action</th>
    </thead>
    <tbody>
      <ng-container *ngIf="datas.length; else noData">
        <ng-container *ngFor="let data of datas; let i = index">
          <tr>
            <td>
              <span *ngIf="!data.post.favourite" class="star">
                <img
                  src="assets/star.svg"
                  alt=""
                  (click)="updatePost(data.post.id, true)"
                />
              </span>
              <span *ngIf="data.post.favourite">
                <img
                  src="assets/star-fill.svg"
                  class="star"
                  (click)="updatePost(data.post.id, false)"
                  alt=""
                />
              </span>
            </td>
            <td>{{ data.post.title }}</td>
            <td>{{ data.author }}</td>
            <td>{{ data.commentCount }}</td>
            <td>
              <span
                class="material-symbols-outlined"
                (click)="onDeletePost(data.post.id)"
              >
                delete
              </span>
            </td>
          </tr>
        </ng-container>
      </ng-container>

      <ng-template #noData>
        <p class="notdata">
          No Data Available at the momment please reload the page.
        </p>
      </ng-template>
    </tbody>
  </table>
  <div class="load-item-wrapper">
    <div *ngIf="!showAllItems">
      <button (click)="loadAllResources()" class="loadmore">
        <span>Load More</span>
      </button>
    </div>
    <div *ngIf="showAllItems">
      <button (click)="lessShowResources()" class="loadmore">
        <span>Less</span>
      </button>
    </div>
  </div>
</div>
<div [ngClass]="{'loader-container': showLoader}">
  <div [ngClass]="{'loader': showLoader}">
    <div class="circle"></div>
    <div class="circle"></div>
    <div class="circle"></div>
    <div class="circle"></div>
</div>
</div>
